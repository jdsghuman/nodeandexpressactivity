<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="/vendors/jquery.js"></script>
  <script src="scripts/client.js"></script>
</head>

<body class="container">
  <h1 class="jumbotron title__center">Salary Calculator</h1>
  <h3>Add Employee</h3>
  <div class="input-group">
    <input class="form-control input__form" type="text" placeholder="First Name" id="firstNameIn">
    <input class="form-control input__form" type="text" placeholder="Last Name" id="lastNameIn">
    <input class="form-control input__form" type="number" placeholder="ID Number" id="userIdIn">
    <input class="form-control input__form" type="text" placeholder="Job Title" id="titleIn">
    <input class="form-control input__form" type="number" placeholder="Annual Salary" id="annualSalaryIn">
  </div>
  <div class="button__wrapper--submit">
    <button class="btn btn-primary btn__submit" id="btn__employee--add">Submit</button>
  </div>
  <div class="employees__container">
    <h3>Employees</h3>
    <div class="table__container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table__body">
        </tbody>
      </table>
    </div>
  </div>
  <div class="font-italic" id="table__employees--none">
    <p>No employees added...</p>
  </div>
  <div>
    <h4 id="month__display">Total Monthly: $ <span id="month__Total">0</span></h4>
  </div>
</body>

</html>
